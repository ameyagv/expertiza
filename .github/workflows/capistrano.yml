# This is a basic workflow that uses Capistrano to deploy Expertiza on Production, Test, and Development servers
name: Deploy with Capistrano

# Controls when the workflow will run
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        default: 'test'
        type: choice
        options:
          - production
          - development
          - test

jobs:
  production:
    if: inputs.environment == 'production'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
        
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.4
          bundler-cache: true

      - name: Decrypt and set up SSH key
        run: |
          openssl enc -d -aes-256-cbc -md sha512 -salt -in config/deploy_id_rsa_enc -out config/deploy_id_rsa -k "${{ secrets.DEPLOY_ENC_KEY }}" -a -pbkdf2
          chmod 0600 config/deploy_id_rsa
          eval "$(ssh-agent -s)"
          ssh-add config/deploy_id_rsa

      - name: Debug SSH connection
        run: |
          ssh -v agvaicha@152.7.176.86 echo "SSH connection established"
          
      - uses: miloserdow/capistrano-deploy@master
        with:
          target: production # Defines the environment for the deployment
          enc_rsa_key_val: ${{ secrets.ENCRYPTED_PRIVATE_KEY_PROD }}
          deploy_key: ${{ secrets.DEPLOY_ENC_KEY }}

# development and test jobs are identical - with different target environment and server keys
  development:
    if: inputs.environment == 'development'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.4
          bundler-cache: true
      - uses: miloserdow/capistrano-deploy@master
        with:
          target: development
          enc_rsa_key_val: ${{ secrets.ENCRYPTED_PRIVATE_KEY_DEV }}
          deploy_key: ${{ secrets.DEPLOY_ENC_KEY }}

  test:
    if: inputs.environment == 'test'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.4
          bundler-cache: true
      - uses: miloserdow/capistrano-deploy@master
        with:
          target: staging
          enc_rsa_key_val: ${{ secrets.ENCRYPTED_PRIVATE_KEY_STAGING }}
          deploy_key: ${{ secrets.DEPLOY_ENC_KEY }}
